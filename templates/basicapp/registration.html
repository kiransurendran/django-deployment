{% extends 'basicapp/base.html' %}
{% load static  %}


{% block body_block %}
    
 <div class="jumbotron">
     
     {% if registered %}
        <h1> thankyou for registering on our website!!!!</h1>
     {% else %}
        <h1>register here</h1>    
        <h3>please fill out the form</h3>

        <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         {{ user_form.as_p }}
         {{ profile_form.as_p }}
         <input type="submit" value="register">
      
         </form>

     {% endif %}
         
 </div>

{% endblock body_block %}
